buildscript {
    ext.kotlin_version = '1.2.40'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'com.nishtahir'
version '1.0-SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
    }
}